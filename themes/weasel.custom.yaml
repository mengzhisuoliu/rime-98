patch:
  style:
    corner_radius: 20
    font_face: "方正悠黑_GBK"
    font_point: 12 # 候选字体大小
    horizontal: true
    inline_preedit: true
    label_font_point: 8 # 候选标签字体大小
    label_format: "%s"
    layout:
      border_width: 1
      candidate_spacing: 8
      hilite_padding: 8
      hilite_spacing: 6
      margin_x: 5
      margin_y: 8
      min_width: 64
      round_corner: 0
      spacing: 15
      corner_radius: 7
      shadow_offset_x: 0
      shadow_offset_y: 6
      shadow_radius: 13 # 阴影半径
      align_type: center # 垂直居中
    color_scheme: transparent-green # 亮色皮肤
    color_scheme_dark: green_dark # 暗色皮肤

  preset_color_schemes:
    green_dark:
      name: "春夜绿"
      author: "thepoy"
      back_color: 0x363332
      border_color: 0x363332
      text_color: 0xFAFAFF
      hilited_text_color: 0xFFFFFF
      hilited_back_color: 0x4734D6
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0x347440
      hilited_label_color: 0xFAFAFF # 高亮标签颜色
      candidate_text_color: 0xFFFFFF
      comment_text_color: 0xFCFCFC
      label_font_point: 10
    red_dark:
